apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
spec:
  rules:
  - http:
      paths:
      - path: /user
        pathType: Prefix
        backend:
          service:
            name: users-service
            port:
              number: 80
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: users-service
            port:
              number: 80
      - path: /load
        pathType: Prefix
        backend:
          service:
            name: users-service
            port:
              number: 80
      - path: /geo
        pathType: Prefix
        backend:
          service:
            name: geo-service
            port:
              number: 80
